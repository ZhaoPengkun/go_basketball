[loggers]
keys = root

[handlers]
keys = stream, file, errorfile

[formatters]
keys = formatter

[logger_root]
level = INFO
handlers = stream, file, errorfile

[handler_stream]
class = StreamHandler
level = DEBUG
formatter = formatter
args = (sys.stdout,)

[handler_file]
class = handlers.RotatingFileHandler
level = INFO
formatter = formatter
args = ('logs/executor.log', 'a', 0, 0,'UTF-8', 0)

[handler_errorfile]
class = handlers.RotatingFileHandler
level = ERROR
formatter = formatter
args = ('logs/error.log','a', 0, 0, 'UTF-8', 0)

[formatter_formatter]
format = [%(asctime)s]<pid=%(process)d tid=%(thread)d>%(levelname)8s - %(message)s
